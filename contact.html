    <div class="container-contact">
      <div class="header-contact">
        <h1 class="h1-contact">Contact</h1>
        <div class="line"></div>
        <p class="sub-contact">Here you can contact me if you have any questions or want to work together on a project</p>
      </div>
      <div class="contact__form-container">
        <form action="#" class="contact__form" method="post">
          <input type="hidden" name="form-name" value="form 1" />
          <div class="contact__column">
            <div class="contact__form-field">
              <label class="contact__form-label" for="name">Name</label>
              <input required placeholder="Enter Your Name" type="text" class="contact__form-input" name="name" id="name" />
            </div>
            <div class="contact__form-field">
              <label class="contact__form-label" for="email">Email</label>
              <input required placeholder="Enter Your Email" type="email" class="contact__form-input" name="email" id="email" />
            </div>
            <div class="contact__form-field">
              <label class="contact__form-label" for="subject">Subject</label>
              <input required placeholder="Enter Your Subject" type="email" class="contact__form-input" name="subject" id="subject" />
            </div>
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="message">Message</label>
            <textarea required cols="30" rows="10" class="contact__form-input" placeholder="Enter Your Message" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn-form">Submit</button>
        </form>
      </div>
    </div>
